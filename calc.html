<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="calc.css" rel="stylesheet">
        <script type="text/javascript" src="buttonbinding.js"></script>
    </head>

    <body>
        <form>
            <table>
                <tr>
                    <th colspan = "4"><input type = "number/text" id = "field"></th>
                </tr>
                <tr>
                    <th colspan = "4"><input type = "button" id = "enter" value = "enter"></th>
                </tr>
                <tr>
                    <th><input type = "button" onclick = "clicking(7)" class = "nrmlbtn" id = "7" value = "7"></th>
                    <th><input type = "button" onclick = "clicking(8)" class = "nrmlbtn" id = "8" value = "8"></th>
                    <th><input type = "button" class = "nrmlbtn" id = "9" value = "9"></th>
                    <th><input type = "button" class = "nrmlbtn" id = "del" value = "del"></th>
                </tr>
                <tr>
                    <th><input type = "button" class = "nrmlbtn" id = "4" value = "4"></th>
                    <th><input type = "button" class = "nrmlbtn" id = "5" value = "5"></th>
                    <th><input type = "button" class = "nrmlbtn" id = "6" value = "6"></th>
                    <th><input type = "button" class = "nrmlbtn" id = "*" value = "*"></th>
                </tr>
                <tr>
                    <th><input type = "button" class = "nrmlbtn" id = "1" value = "1"></th>
                    <th><input type = "button" class = "nrmlbtn" id = "2" value = "2"></th>
                    <th><input type = "button" class = "nrmlbtn" id = "3" value = "3"></th>
                    <th><input type = "button" class = "nrmlbtn" id = "/" value = "/"></th>
                </tr>
                <tr>
                    <th><input type = "button" class = "nrmlbtn" id = "." value = "."></th>
                    <th><input type = "button" class = "nrmlbtn" id = "0" value = "0"></th>
                    <th><input type = "button" class = "nrmlbtn" id = "+" value = "+"></th>
                    <th><input type = "button" class = "nrmlbtn" id = "-" value = "-"></th>
                </tr>
            </table>
            
            <p id = "result"></p>
        </form>


        <script type="text/javascript" src="calc.js"></script>
    </body>
</html>
